<!DOCTYPE html>
<html>
<head>
    <meta charset"UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'> <!-- remove after development --> 
    <meta http-equiv='expires' content='0'> <!-- remove after development -->  
    <meta http-equiv='pragma' content='no-cache'> <!-- remove after development -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <title> Word Hunt Web Bot </title>
</head>

<body>
    <section>
      <div class="board-wrapper">
        <div class="board"> <input type="radio" id="board1" name="radio"> <label for="board1"> 4x4  </label> </div>
        <div class="board"> <input type="radio" id="board2" name="radio"> <label for="board2"> Donut </label> </div>
        <div class="board"> <input type="radio" id="board3" name="radio"> <label for="board3"> Cross </label> </div>
        <div class="board"> <input type="radio" id="board4" name="radio"> <label for="board4"> 5x5 </label> </div>
      </div>
      <div class="input-wrapper">
        <input id="letters" type="text" placeholder=" " /> 
        <span> Input Letters </span>
        <button id="submit"><i class="fa-regular fa-circle-right"></i></button>
      </div>
      <div id="output"> </div>
    </section>
    <script src="index.js"> </script>
</body>
</html>
